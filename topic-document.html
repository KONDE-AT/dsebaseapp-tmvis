<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/dt_highcharts.html" data-template-at="dt_highcharts">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div data-template="tmvis:header">
            <h1>
              <span data-template="tmvis:topic-first-word"/>
            </h1>
            <a>
              <i class="fas fa-info" title="Top Topic Words" data-toggle="modal" data-target="#exampleModal"/>
            </a>
            <a href="#chart">
              <i class="fas fa-chart-bar"/>
            </a>
          </div>

          <div class="card-body containingloader">
            <div class="loader" id="loader"/>
            <table id="myTable" class="table table-striped table-condensed table-hover">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Doc-Id</th>
                  <th>Score</th>
                </tr>
                <tr id="filterrow">
                  <th>Title</th>
                  <th>Doc-Id</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody id="myTableBody">
                <tr data-template="tmvis:topic-document"/>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h2>Chart</h2>
          </div>
          <div class="card-body">
            <div id="chart"/>
          </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Top Topic Words</h5>
              </div>
              <div class="modal-body">
                <ul>
                  <li data-template="tmvis:topic-top-words"/>
                </ul>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="dt_high_topic_doc.js"/>
</div>
